name: CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: PHP Lint & Coding Standards
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHPCS
        run: composer run phpcs

      - name: PHPStan
        run: composer run phpstan

  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2']
        wordpress: ['6.0', '6.4', 'latest']

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mysqli
          tools: composer
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install WordPress Test Suite
        run: |
          bash bin/install-wp-tests.sh wordpress_test root root 127.0.0.1:3306 ${{ matrix.wordpress }}

      - name: Run PHPUnit
        run: composer run test
        env:
          WP_TESTS_DIR: /tmp/wordpress-tests-lib

      - name: Upload coverage
        if: matrix.php == '8.1' && matrix.wordpress == 'latest'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Create distribution
        run: |
          mkdir -p dist
          rsync -av --exclude-from=.distignore . dist/vq-checkout/
          cd dist && zip -r vq-checkout.zip vq-checkout/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vq-checkout-build
          path: dist/vq-checkout.zip
          retention-days: 7
